<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="layout/layout">
<body>
    <!-- warp -->
    <div class="warp">
        <!-- container-block -->
        <div id="container-block" layout:fragment="contents" th:remove="tag">
            <!-- container -->
            <div class="container-fluid custom-container">
                <main>
                    <h3 class="mb-3 ms-3">게시판</h3>
    
                    <!-- 검색 폼 -->
                    <form class="p-3 mb-3 ms-3 me-3 border rounded-3" id="searchForm" name="searchForm" action="/api/boards" method="GET">
                        <div class="row g-2 align-items-center gap-3">
                            <div class="col-auto d-flex align-items-center gap-2">
                                <label for="searchStartDt" class="form-label mb-0 fw-bold" style="white-space: nowrap;">일자</label>
                                <div class="d-flex align-items-center gap-2">
                                    <div class="position-relative">
                                        <input type="text" class="form-control form-datepicker" id="searchStartDt" name="searchStartDt" readonly="readonly" style="width: 126px;">
                                        <i class="bi bi-calendar position-absolute end-0 top-50 translate-middle-y me-2" style="font-size: 0.85rem;"></i>
                                    </div>
                                    <span>~</span>
                                    <div class="position-relative">
                                        <input type="text" class="form-control form-datepicker" id="searchEndDt" name="searchEndDt" readonly="readonly" style="width: 126px;">
                                        <i class="bi bi-calendar position-absolute end-0 top-50 translate-middle-y me-2" style="font-size: 0.85rem;"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto d-flex align-items-center gap-2">
                                <label for="searchCondition" class="form-label mb-0 fw-bold" style="white-space: nowrap;">구분</label>
                                <select id="searchCondition" name="searchCondition" class="form-select">
                                    <option value="ALL">전체</option>
                                    <option value="TITLE">제목</option>
                                    <option value="CONTENT">내용</option>
                                    <option value="WRITER">작성자</option>
                                </select>
                                <input type="text" class="form-control w-auto" id="searchKeyword" name="searchKeyword" maxlength="50">
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-dark">검색</button>
                            </div>
                        </div>
                        <input type="hidden" name="page" id="page">
                    </form>
    
                    <!-- 목록 -->
                    <div class="p-3 listFragment">
                        <div class="row align-items-center mb-2">
                            <div class="col-auto">
                                <strong>총 <span class="totalCnt">0</span>건</strong>
                            </div>
                        </div>

                        <table class="table table-hover">
                            <colgroup>
                                <col style="width: 10%;">
                                <col style="width: 50%;">
                                <col style="width: 15%;">
                                <col style="width: 15%;">
                                <col style="width: 10%;">
                            </colgroup>
                            <thead class="table-light text-center">
                                <tr>
                                    <th scope="col">No.</th>
                                    <th scope="col">제목</th>
                                    <th scope="col">작성자</th>
                                    <th scope="col">작성일</th>
                                    <th scope="col">조회수</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="tr_none">
                                    <td colspan="5" class="text-center">리스트가 없습니다.</td>
                                </tr>
                                <tr class="tr_info">
                                    <td class="text-center rownum"></td>
                                    <td class="title"></td>
                                    <td class="text-center writerNm"></td>
                                    <td class="text-center regDt"></td>
                                    <td class="text-center viewCnt"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <th:block th:if="${loginInfo}">
                        <div class="d-flex justify-content-end mt-3 me-4">
                            <a href="/board/regist" class="btn btn-dark rounded-pill px-4 py-2" th:text="#{button.regist}"></a>
                        </div>
                    </th:block>
                </main>
            </div>
            <!-- ./ container -->
        </div>
        <!-- ./ container-block -->
     </div>
     <!-- ./ warp -->
</body>
</html>
