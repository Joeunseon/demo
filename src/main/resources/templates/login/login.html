<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="layout/layout">
<body>
    <!-- warp -->
    <div class="warp">
        <!-- container-block -->
        <div id="container-block" layout:fragment="contents" th:remove="tag">
            <!-- container -->
            <div class="container-fluid d-flex flex-column px-0" style="min-height: calc(100vh - 153px);">
                <div class="flex-grow-1 d-flex align-items-center justify-content-center">
                    <div class="login-box border rounded p-4 shadow-sm bg-white w-25">
                        <h2 class="text-center mb-4">로그인</h2>
                        
                        <form th:action="@{/api/login}" method="post">
                            <div class="mb-3">
                                <label for="userId" class="form-label">아이디</label>
                                <input type="text" id="userId" name="userId" class="form-control" required="required">
                            </div>
                            <div class="mb-3">
                                <label for="userPwd" class="form-label">비밀번호</label>
                                <input type="password" id="userPwd" name="userPwd" class="form-control" required="required">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark">로그인</button>
                            </div>
                        </form>
                        <input type="hidden" id="errorMsg" th:value="${#messages.msgOrNull(msgKey)}" >
                        
                        <div class="text-center mt-3">
                            <a th:href="@{/join}" class="text-black text-decoration-none">회원가입</a> |
                            <a th:href="@{/forgot-password}" class="text-black text-decoration-none">비밀번호 찾기</a>
                        </div>
                    </div>
                </div>

                <!-- modal -->
                <div th:include="common/modal :: alert" th:remove="tag"></div>
            </div>
            <!-- ./ container -->
        </div>
        <!-- ./ container-block -->
     </div>
     <!-- ./ warp -->

</body>
</html>
