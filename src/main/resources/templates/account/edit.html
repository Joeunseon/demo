<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="layout/layout">
<body>
    <!-- warp -->
    <div class="warp">
        <!-- container-block -->
        <div id="container-block" layout:fragment="contents" th:remove="tag">
            <!-- container -->
            <div class="container-fluid custom-container">
                <main>
                    <h3 class="mb-3 ms-3">내 정보 수정</h3>

                    <div class="container-fluid p-3">
                        <form id="accountForm">
                        <div class="row">
                                <!-- 왼쪽: 사용자 프로필 이미지 -->
                                <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                                    <img id="profile" src="/images/img-basic-user.png" alt="User Image" class="img-fluid rounded-3 shadow profileImg mb-4" style="max-height: 400px;">
                                    <input type="file" class="form-control w-75" id="profileFile" accept=".jpg, .png">
                                    <input type="hidden" id="profileImg" name="profileImg">
                                </div>
                                
                                <!-- 오른쪽: 사용자 정보 -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <h5 class="fw-bold border rounded-3 p-3 bg-light">
                                            <span class="userNm"></span>
                                            <span class="userId text-muted"></span>
                                        </h5>
                                    </div>

                                    <div class="mb-4 border rounded-3 p-3 bg-light">
                                        <label for="userEmail" class="form-label fw-bold">E-mail</label>
                                        <input type="email" class="form-control" id="userEmail" name="userEmail" maxlength="100">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="d-flex justify-content-end mt-3 me-4 mb-3">
                        <a href="/account/mypage" class="btn btn-secondary rounded-pill px-4 py-2 me-1" th:text="#{button.cancel}"></a>
                        <button class="btn btn-dark rounded-pill px-4 py-2 me-1 editable" th:text="#{button.edit}" onclick="accountConfrim();"></button>
                    </div>
                </main>

                <!-- modal -->
                <input type="hidden" id="accountKey" th:value="${accountKey}">
                <input type="hidden" id="errorRequest" th:value="#{error.request}">
                <input type="hidden" id="saveConfrimMsg" th:value="#{save.confrim}">
                <div th:include="common/modal :: alert" th:remove="tag"></div>
                <div th:include="common/modal :: confirm" th:remove="tag"></div>
            </div>
            <!-- ./ container -->
        </div>
        <!-- ./ container-block -->
     </div>
     <!-- ./ warp -->
</body>
</html>
