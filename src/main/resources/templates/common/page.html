<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
    <th:block th:fragment="paging_fragment(fnc, pageId)">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" th:if="${totalCnt > 0}" th:id="${pageId}">
                <th:block th:with="totalPage=${T(java.lang.Math).floor(totalCnt % searchInfo.pageScale) == 0 ? T(java.lang.Math).floor(totalCnt / searchInfo.pageScale) : T(java.lang.Math).floor(totalCnt / searchInfo.pageScale) + 1},
                            start=${searchInfo.page % searchInfo.pageScale == 0} ? ${T(java.lang.Math).floor((searchInfo.page - 1) / searchInfo.pageScale) * searchInfo.pageScale + 1} : ${T(java.lang.Math).floor(searchInfo.page / searchInfo.pageScale) * searchInfo.pageScale + 1},
                            last=${(start + (searchInfo.pageScale - 1)) < totalPage ? (start + (searchInfo.pageScale - 1)) : totalPage},
                            beforeVal=${T(java.lang.Math).floor(searchInfo.page - 1)},
                            nextVal=${T(java.lang.Math).floor(searchInfo.page + 1)}">
                    <th:block th:if="${totalCnt > searchInfo.pageScale}">
                        <th:block th:if="${ T(java.lang.Math).floor(searchInfo.page - 1) < 1}">
                            <li class="page-item disabled">
                                <a class="page-link" href="javascript:;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="13.5" height="12.5">
                                        <path stroke="#000" fill="none" d="M10.858 11.498 5.499 5.997l5.359-5.5"/>
                                        <path stroke="#000" fill="none" d="M5.858 11.498.499 5.997l5.359-5.5"/>
                                    </svg>
                                </a>
                            </li>
                            <li class="page-item disabled">
                                <a class="page-link" href="javascript:;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="8.5" height="12.5">
                                        <path stroke="#000" fill="none" d="M5.858 11.498.499 5.997l5.359-5.5"/>
                                    </svg>
                                </a>
                            </li>
                        </th:block>
                        <th:block th:if="${ T(java.lang.Math).floor(searchInfo.page - 1) > 0}">
                            <li class="page-item">
                                <a class="page-link" href="javascript:;" data-role="btnGoPage" data-page="1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="13.5" height="12.5">
                                        <path stroke="#000" fill="none" d="M10.858 11.498 5.499 5.997l5.359-5.5"/>
                                        <path stroke="#000" fill="none" d="M5.858 11.498.499 5.997l5.359-5.5"/>
                                    </svg>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="javascript:;" data-role="btnGoPage" th:data-page="${searchInfo.page - 1}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="8.5" height="12.5">
                                        <path stroke="#000" fill="none" d="M5.858 11.498.499 5.997l5.359-5.5"/>
                                    </svg>
                                </a>
                            </li>
                        </th:block>
                    </th:block>
    
                    <th:block th:each="page: ${#numbers.sequence(start, last)}">
                        <th:block th:if="${page == searchInfo.page}">
                            <li class="page-item active"><a class="page-link" href="javascript:;" th:text="${page}"></a></li>
                        </th:block>
                        <th:block th:if="${page != searchInfo.page}">
                            <li class="page-item"><a class="page-link" href="javascript:;" th:text="${page}" data-role="btnGoPage" th:data-page="${page}"></a></li>
                        </th:block>
                    </th:block>
    
                    <th:block th:if="${totalCnt > searchInfo.pageScale}">
                        <th:block th:if="${ T(java.lang.Math).floor(searchInfo.page + 1) > totalPage}">
                            <li class="page-item disabled">
                                <a class="page-link" href="javascript:;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="8.5" height="12.5">
                                        <path stroke="#000" fill="none" d="m2.141.497 5.359 5.5-5.359 5.501"/>
                                    </svg>
                                </a>
                            </li>
                            <li class="page-item disabled">
                                <a class="page-link disabled" href="javascript:;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="13.5" height="12.5">
                                        <path stroke="#000" fill="none" d="m2.141.497 5.358 5.5-5.358 5.501"/>
                                        <path stroke="#000" fill="none" d="m7.141.497 5.358 5.5-5.358 5.501"/>
                                    </svg>
                                </a>
                            </li>
                        </th:block>
                        <th:block th:if="${ T(java.lang.Math).floor(searchInfo.page) < totalPage}">
                            <li class="page-item">
                                <a class="page-link" href="javascript:;" data-role="btnGoPage" th:data-page="${searchInfo.page + 1}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="8.5" height="12.5">
                                        <path stroke="#000" fill="none" d="m2.141.497 5.359 5.5-5.359 5.501"/>
                                    </svg>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="javascript:;" data-role="btnGoPage" th:data-page="${ #numbers.formatInteger(totalPage, 1) }">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="13.5" height="12.5">
                                        <path stroke="#000" fill="none" d="m2.141.497 5.358 5.5-5.358 5.501"/>
                                        <path stroke="#000" fill="none" d="m7.141.497 5.358 5.5-5.358 5.501"/>
                                    </svg>
                                </a>
                            </li>
                        </th:block>
                    </th:block>
                </th:block>
            </ul>
        </nav>
    </th:block>
</html>
