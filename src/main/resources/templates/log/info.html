<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="layout/layout">
<body>
    <!-- warp -->
    <div class="warp">
        <!-- container-block -->
        <div id="container-block" layout:fragment="contents" th:remove="tag">
            <!-- container -->
            <div class="container-fluid custom-container">
                <main>
                    <h3 class="mb-3 ms-3">로그 상세</h3>

                    <div class="p-3">
                        <div class="mb-3">
                            <h5 class="fw-bold border rounded-3 p-3 bg-light">
                                <span class="errMsg"></span>
                            </h5>
                        </div>

                        <div class="mb-3 d-flex justify-content-between text-muted border rounded-3 p-3 fw-bold">
                            <div>
                                <span class="errLevel"></span>
                                <span>(에러코드: <span class="errCd"></span>)</span>
                            </div>
                            <div>
                                <span>발생일시: </span>
                                <span class="occurredDt"></span>
                            </div>
                        </div>

                        <div class="mb-3 d-flex justify-content-between text-muted border rounded-3 p-3 fw-bold bg-light">
                            <div>
                                <span class="requestMethod"></span>
                                <span class="requestUrl"></span>
                            </div>
                        </div>

                        <div class="mb-4 d-flex justify-content-between text-muted border rounded-3 p-3 fw-bold">
                            <div>
                                <span>해결여부: </span>
                                <span class="resolvedStat"></span>
                                <span class="ms-2 resolvedDt"></span>
                            </div>
                            <div>
                                <span>연관된 사용자: <span class="requestUserNm"></span></span>
                                <span class="requestUserId"></span>
                            </div>
                        </div>

                        <div class="rounded-3 p-3 bg-light mb-3">
                            <pre class="mb-0" style="max-height: 300px; overflow: auto;"><code class="stackTrace"></code></pre>
                        </div>

                        <input type="hidden" id="logSeq" th:value="${logSeq}">
                    </div>

                    <div class="d-flex justify-content-end mt-3 me-4 mb-3">
                        <a href="/log/list" class="btn btn-secondary rounded-pill px-4 py-2 me-1" th:text="#{button.list}"></a>
                        <button class="btn btn-dark rounded-pill px-4 py-2" th:text="#{button.status.change}" onclick="logValidity();"></button>
                    </div>
                </main>

                <!-- modal -->
                <input type="hidden" id="errorRequest" th:value="#{error.request}">
                <input type="hidden" id="resolveConfirm" th:value="#{resolve.confirm}">
                <div th:include="common/modal :: alert" th:remove="tag"></div>
                <div th:include="common/modal :: confirm" th:remove="tag"></div>
            </div>
            <!-- ./ container -->
        </div>
        <!-- ./ container-block -->
     </div>
     <!-- ./ warp -->
</body>
</html>
