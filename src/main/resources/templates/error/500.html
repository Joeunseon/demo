<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="layout/error-layout">
<body>
    <!-- warp -->
    <div class="warp">
        <!-- container-block -->
        <div id="container-block" layout:fragment="contents" th:remove="tag">
            <!-- container -->
            <div class="container">
                <div id="error">
                    <div class="error">
                        <div class="error-content">
                            <h3>Oops! Internal Server Error</h3>
                            <h1>
                                <span>5</span><span>0</span><span>0</span>
                            </h1>
                        </div>
                        <h2>서버 오류가 발생했습니다.</h2>
                        <a href="/" class="retry-button" th:text="#{BUTTON.MAIN}"></a>
                    </div>
                </div>
            </div>
            <!-- ./ container -->
        </div>
        <!-- ./ container-block -->
     </div>
     <!-- ./ warp -->
</body>
</html>
